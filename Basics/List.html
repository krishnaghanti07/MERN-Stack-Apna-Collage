<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <!-- Unordered List -->
    <ul>
        <li><h2>Want to buy : <h3>Bread</h3></h2></li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>
    
    <!-- Ordered List -->
    <ol type="A">
        <li><h2>Want to buy : <h3>Bread</h3></h2></li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
